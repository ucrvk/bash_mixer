name: Build Java JAR

# 手动触发或 push
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build JAR
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Java（JDK 17）
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 编译 Java 文件
      - name: Compile Java
        run: |
          mkdir -p out
          javac -d out ScriptMuxer.java

      # 4. 创建 MANIFEST.MF
      - name: Create manifest
        run: |
          echo "Main-Class: ScriptMuxer" > out/MANIFEST.MF

      # 5. 打包 JAR
      - name: Build JAR
        run: |
          cd out
          jar cfm ../ScriptMuxer.jar MANIFEST.MF ScriptMuxer.class
          cd ..

      # 6. 上传 JAR 作为 artifact
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: ScriptMuxer-JAR
          path: ScriptMuxer.jar
